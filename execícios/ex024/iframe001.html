<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos der Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
        <a href="https://www.google.com.br" target="_blank"></a>
        </iframe>
        também é muito legal pena que não funciona dentro do iframe
    </p>
    <p>O Repositório do Ganabara
         <iframe src="https://gustavoguanabara.github.io" frameborder="0"
         height="500" width="500">
            no<a href="https://gustavoguanabara.github.io/" target="_blank"></a>
         </iframe>
         também é bem legal legal!
        </p>
</body>
</html>
