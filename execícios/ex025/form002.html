<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Forulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" id="iusu" name="usu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username"><br/>
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" id="isen" name="sen" required minlength="8" maxlength="20" size="8"
            placeholder="minimo 8 letras" autocomplete="current-password"><br/>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
